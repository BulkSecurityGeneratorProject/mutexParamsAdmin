<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-rubrique-heading">Create or edit a Rubrique</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_libelle">Libelle</label>
                    <input type="text" class="form-control" name="libelle" id="field_libelle"
                           formControlName="libelle"/>
                    <div *ngIf="editForm.get('libelle').invalid && (editForm.get('libelle').dirty || editForm.get('libelle').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('libelle').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('libelle').errors.maxlength">
                        This field cannot be longer than 250 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_visible">Visible</label>
                    <input type="checkbox" class="form-control" name="visible" id="field_visible"
                           formControlName="visible"/>
                    <div *ngIf="editForm.get('visible').invalid && (editForm.get('visible').dirty || editForm.get('visible').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('visible').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_numeroOrdre">Numero Ordre</label>
                    <input type="number" class="form-control" name="numeroOrdre" id="field_numeroOrdre"
                           formControlName="numeroOrdre"/>
                    <div *ngIf="editForm.get('numeroOrdre').invalid && (editForm.get('numeroOrdre').dirty || editForm.get('numeroOrdre').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('numeroOrdre').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('numeroOrdre')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_tooltip">Tooltip</label>
                    <input type="text" class="form-control" name="tooltip" id="field_tooltip"
                           formControlName="tooltip"/>
                    <div *ngIf="editForm.get('tooltip').invalid && (editForm.get('tooltip').dirty || editForm.get('tooltip').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('tooltip').errors.maxlength">
                        This field cannot be longer than 255 characters.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
