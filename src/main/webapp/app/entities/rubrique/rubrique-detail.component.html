<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="rubrique">
            <h2><span>Rubrique</span> {{rubrique.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Libelle</span></dt>
                <dd>
                    <span>{{rubrique.libelle}}</span>
                </dd>
                <dt><span>Visible</span></dt>
                <dd>
                    <span>{{rubrique.visible}}</span>
                </dd>
                <dt><span>Numero Ordre</span></dt>
                <dd>
                    <span>{{rubrique.numeroOrdre}}</span>
                </dd>
                <dt><span>Tooltip</span></dt>
                <dd>
                    <span>{{rubrique.tooltip}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/rubrique', rubrique.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
